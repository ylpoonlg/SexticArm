<!DOCTYPE html>
<html>
  <head>
    <title>6DOF</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
  </head>
  <body>
    <!-------------------NAVBAR------------------------>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #09c684;">
      <div class="container">
      <a class="navbar-brand" href="/">6DOF Control Center</a>
      <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Console</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>

    <!-------------------CONSOLE------------------------>
    <div class="row">
      <div class="col-3 col-xs-12" style="margin-left: 2rem;">
        <div id="status-box" class="ml-5 my-3 px-2 py-3">
          <span>Server Status:</span>
          <span id="status-text"></span>
        </div>
      </div>

      <div class="col-8">
        <div id="console-box" class="mx-auto my-3" style="width: 35rem;">
          <h3>OUTPUT CONSOLE</h3>
          <div id="output-text" class="mx-auto my-3 px-3 py-2"></div>
          <div class="input-group">
            <input class="form-control mx-2" id="cmd-input" />
            <span class="input-group-btn">
              <button class="btn outlined mx-2"
                onclick="onSendCommand()"
              >Send</button>
              <button class="btn btn-danger mx-2"
                onclick="onClearConsole()"
              >Clear</button>
            </span>
          </div>
        </div>
      </div>
    </div>


    
    <script src="../static/js/index.js"></script>
  </body>
</html>
