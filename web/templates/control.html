{%extends "base.html" %}
{%block title%}Control{%endblock%}

{%block content%}

<div class="mx-auto my-3" style="max-width: 35rem;">
  <h3>Control Panel</h3>

  <!-------------Tabs-------------->
  <div class="mt-2">
    <div class="btn-group mb-1" role="group" aria-label="Control Mode">
      <button id="position-btn" type="button" class="btn btn-outline-secondary">Position</button>
      <button id="angle-btn" type="button" class="btn btn-outline-secondary">Angle</button>
      <button id="file-btn" type="button" class="btn btn-outline-secondary">File</button>
    </div>




    <!----------Control buttons----------->
    <div id="position-tab" class="outlined-rnd p-3 mx-auto">
      <div class="row">
        <!--Left-->
        <div class="col-12 col-sm-6">
          <div class="row justify-content-center">
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('L1')"><i class="bi bi-arrow-bar-up"></i></button>
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('L2')"><i class="bi bi-arrow-up"></i></button>
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('L3')"><i class="bi bi-arrow-bar-down"></i></button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('L4')"><i class="bi bi-arrow-left"></i></button>
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('L5')"><i class="bi bi-house-fill"></i></button>
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('L6')"><i class="bi bi-arrow-right"></i></button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('L8')"><i class="bi bi-arrow-down"></i></button>
          </div>
        </div>


        <!--Right-->
        <div class="col-12 col-sm-6">
          <div class="row justify-content-center">
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('R1')"><i class="bi bi-arrow-counterclockwise"></i></button>
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('R2')"><i class="bi bi-arrow-90deg-up"></i></button>
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('R3')"><i class="bi bi-arrow-clockwise"></i></button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('R4')"><i class="bi bi-arrow-90deg-left"></i></button>
            <div class="ctrl-btn" style="line-height: 2.5rem;"><i class="bi bi-arrow-repeat"></i></div>
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('R6')"><i class="bi bi-arrow-90deg-right"></i></button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-outline-dark ctrl-btn"
              onclick="sendControl('R8')"><i class="bi bi-arrow-90deg-down"></i></button>
          </div>
        </div>
        
      </div>
    </div>




    <!-----------Stepper Angles------------->
    <div id="angle-tab" class="outlined-rnd p-3">
      <form id="angles-form">
        <div class="row mb-3">
          <div class="col">
            <h4>Stepper Angles</h4>
          </div>
          <div class="col">
            <button id="submit-angles-btn" type="button" class="btn btn-success color-white">Submit</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="mb-1 mx-1 row">
              <label class="form-label" for="a1-input">A1</label>
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a1', -1)">-</button>
              <input id="a1-input" name="a1" class="col form-control" type="number"
                min="0" max="360" value="0">
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a1', +1)">+</button>
            </div>
            <div class="mb-1 mx-1 row">
              <label class="form-label" for="a2-input">A2</label>
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a2', -1)">-</button>
              <input id="a2-input" name="a2" class="col form-control" type="number"
                min="0" max="90" value="0">
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a2', +1)">+</button>
            </div>
            <div class="mb-1 mx-1 row">
              <label class="form-label" for="a3-input">A3</label>
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a3', -1)">-</button>
              <input id="a3-input" name="a3" class="col form-control" type="number"
                min="0" max="90" value="0">
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a3', +1)">+</button>
            </div>
          </div>

          <div class="col-6">
            <div class="mb-1 mx-1 row">
              <label class="form-label" for="a1-input">A4</label>
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a4', -1)">-</button>
              <input id="a4-input" name="a4" class="col form-control" type="number"
                min="0" max="360" value="0">
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a4', +1)">+</button>
            </div>
            <div class="mb-1 mx-1 row">
              <label class="form-label" for="a2-input">A5</label>
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a5', -1)">-</button>
              <input id="a5-input" name="a5" class="col form-control" type="number"
                min="0" max="90" value="0">
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a5', +1)">+</button>
            </div>
            <div class="mb-1 mx-1 row">
              <label class="form-label" for="a3-input">A6</label>
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a6', -1)">-</button>
              <input id="a6-input" name="a6" class="col form-control" type="number"
                min="0" max="360" value="0">
              <button type="button" class="col-12 col-sm-3 btn btn-outline-secondary" onclick="changeAngle('a6', +1)">+</button>
            </div>
        </div>
            
        </div>
      </form>
    </div>




    <!------------Run from file-------------->
    <div id="file-tab" class="outlined-rnd p-3">
      <h4>Files</h4>
      
      <div>
        <div class="container" style="height: 38px;">
          <strong><span id="cur-file-text">No file is selected...</span></strong>
          <button id="desel-btn" class="btn" hidden style="margin-left: 0.5rem;" onclick="onDeselectFile();"><i class="bi bi-eraser-fill"></i></button>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6">
            <button id="select-file-btn" class="btn btn-outline-success w-100 my-1" onclick="onSelectBtnClick();">Select a .lgcode file</button>
            <input id="select-file-input" type="file" onchange="onSelectFile();" />
          </div>
          <div class="col-12 col-sm-6">
            <button id="upload-btn" class="btn btn-success w-100 my-1" style="color: white;" onclick="onUploadFile();">Upload File</button>
          </div>
        </div>
    
        <div class="row justify-content-center">
          <div class="col-12 col-sm-6">
            <button id="run-file-btn" class="btn btn-primary w-100 my-1" disabled
              onclick="runFile();" style="color: white;">Run File</button>
          </div>
          <div class="col-12 col-sm-6">
            <button id="stop-file-btn" class="btn btn-danger w-100 my-1" disabled
              onclick="stopFile();">Stop</button>
          </div>
        </div>
      </div>

      <div id="myfiles-ls" class="mt-3">
      </div>
    </div>


  </div>



  <!------------Info Box------------->
  <div id="info-box" class="outlined-rnd mt-4">
  </div>
    
</div>

<script src="../static/js/control.js"></script>

{%endblock%}
