<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../static/img/logo.ico">
    <title>Sextic - {%block title%}{%endblock%}</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bootstrap included-->
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../static/bootstrap-5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-------------------NAVBAR------------------------>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
      <a class="navbar-brand" href="/">
        <div id="navbar-brand-div">
          <img src="../static/img/logo.ico" height="40" width="40"/>
          <span id="navbar-brand-text" class="d-none d-md-block">SexticArm Control Center</span>
        </div>
      </a>


      <button id="status-btn" class="d-block d-lg-none btn btn-primary"
        style="color: white;">
        <span><i class="bi bi-chevron-bar-expand"></i></span>
      </button>

      <!----------Collapse button----------->
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!---------**Nav Items**---------->
          <li class="nav-item">
            <a class="nav-link" href="/">Console</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/control">Control</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/preview">Preview</a>
          </li>
          <!---------^^Nav Items^^---------->
        </ul>
      </div>
    </div>
    </nav>

    <script src="../static/js/functions.js"></script>

    <!-------------body------------->
    <div class="container">
      <div class="row justify-content-center">
        
        <!--Status Bar-->
        <div id="status-bar" class="col-lg-3 col-10 d-none d-lg-block hidden">
          <div class="my-3 px-2 py-3 outlined-rnd hidden">
            <div>
              <h5 class="d-inline">Server Status</h5>
              <button class="btn" onclick="location.reload();"
                style="margin-left: 0.8rem;">
                <i class="bi bi-arrow-repeat"></i>
              </button>
              <br>
              <span id="status-text" class="mx-3">Loading...</span>
            </div>

            <div class="mt-3">
              <h5 class="d-inline">Serial Port</h5>
              <button class="btn" onclick="reconnectSerial()"
                style="margin-left: 0.8rem;">
                <i class="bi bi-plug-fill"></i>
              </button>
              <br>
              <input id="serial-input" class="form-control mx-auto my-2 w-75" type="text"></input>
              <span id="serial-status-text" class="mx-3">Loading...</span>
            </div>
          </div>

          <div class="my-3 p-3 outlined-rnd">
            <div id="pos-text" class="data-mono">
            </div>
          </div>
        </div>
        
        <!--Page Content-->
        <div class="col-lg-8 col-10">
          {%block content%}{%endblock%}
        </div>
      </div>
    </div>

    <script src="../static/js/index.js"></script>
  </body>
</html>
