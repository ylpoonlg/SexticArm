<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../static/img/logo.ico">
    <title>Sextic - {%block title%}{%endblock%}</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-------------------NAVBAR------------------------>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #0088f1;">
      <div class="container">
      <a class="navbar-brand" href="/">
        <div id="navbar-brand-div">
          <img src="../static/img/logo.ico" height="40" width="40"/>
          <span id="navbar-brand-text" class="d-none d-md-block">SexticArm Control Center</span>
        </div>
      </a>

      <!----------Collapse button----------->
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!---------**Nav Items**---------->
          <li class="nav-item">
            <a class="nav-link" href="/">Console</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/preview">Preview</a>
          </li>
          <!---------^^Nav Items^^---------->
        </ul>
      </div>
    </div>
    </nav>

    <script src="../static/js/functions.js"></script>

    <!-------------Status bar------------->
    <div class="container">
      <div class="row justify-content-center">
    
        <div class="col-lg-3 col-10" style="overflow: hidden;">
          <div class="my-3 px-2 py-3 outlined-rnd hidden">
            <h5>Server Status</h5>
            <span id="status-text" class="mx-3">Loading...</span>
            <div class="mt-3">
              <button class="btn" onclick="location.reload();">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                  <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                  <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg>
              </button>
            </div>
          </div>


          <div class="my-3 px-2 py-3 outlined-rnd hidden">
            <h5>Stepper Angles</h5>

            <ul id="stepper-angles">
            </ul>
          </div>
        </div>
    
        <div class="col-lg-8 col-10">
          {%block content%}{%endblock%}
        </div>
      </div>
    </div>

    <script src="../static/js/index.js"></script>
  </body>
</html>
