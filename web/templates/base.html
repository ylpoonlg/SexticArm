<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="../static/img/logo.ico">
    <title>Sextic - {%block title%}{%endblock%}</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
  </head>
  <body>
    <!-------------------NAVBAR------------------------>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #0088f1;">
      <div class="container">
      <a class="navbar-brand" href="/">
        <img src="../static/img/logo.ico" height="40" width="40"/>
        SexticArm Control Center
      </a>

      <!----------Collapse button----------->
      <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <!---------**Nav Items**---------->
          <li class="nav-item">
            <a class="nav-link" href="/">Console</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/preview">Preview</a>
          </li>
          <!---------^^Nav Items^^---------->
        </ul>
      </div>
    </div>
    </nav>


    <div class="container">
      <div class="row justify-content-center">
    
        <div class="col-md-3 col-sm-10" style="overflow: hidden;">
          <div class="my-3 px-2 py-3 outlined-rnd hidden">
            <h5>Server Status</h5>
            <span id="status-text">Loading...</span>
          </div>
          <div class="my-3 px-2 py-3 outlined-rnd hidden">
            <h5>Stepper Angles</h5>

            <ul id="stepper-angles">
            </ul>
          </div>
        </div>
    
        <div class="col-md-8 col-sm-10">
          {%block content%}{%endblock%}
        </div>
      </div>
    </div>

    <script src="../static/js/index.js"></script>
  </body>
</html>
